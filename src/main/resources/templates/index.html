<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns: layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
